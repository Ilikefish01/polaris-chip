<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <div class="classList">
    <button id="duplicate">Clone Card</button>
    <button id="delete">Delete Card</button>
    <button id="colorChange">Change Color</button>
    <button id="titleChange">Change Title</button>
  </div>

  <my-card title="Link1" description="This is a card" link="https://hax.psu.edu/" image="https://academy.avast.com/hubfs/New_Avast_Academy/How%20to%20check%20your%20RAM%20memory/How_to_Check_How_Much_RAM_You_Have-Thumb.jpg"></my-card>
  <my-card title="Link2" description="This is a card 2" link="https://psu.edu/" image="https://cdn.britannica.com/14/162014-050-45C1FD13/warm-bloodedness-opah-results-heat-exchange-system-gills.jpg"></my-card>
  <my-card title="Link3" description="This is a card 3" link="https://psu.edu/" image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfHlcmASZgNOAA0mtIwob78oSLwGP1PybjDQ&s"></my-card>
  <my-card title="Link4" description="This is a card 4" link="https://psu.edu/" image="https://hakaimagazine.com/wp-content/uploads/aquarium-reef-fish-blue-tang.jpg"></my-card>
  <my-card title="Link5" description="This is a card 5" link="https://psu.edu/" image="https://i.natgeofe.com/k/b6b9720a-1b63-4d14-849e-03dd415cd806/pufferfish-closeup_16x9.jpg?w=1200"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
